<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Blackjack</title>
  <link href="css/card-library/css/cardstarter.css" rel="stylesheet" type="text/css" />
  <link href="css/main.css" rel="stylesheet" type="text/css" />
  <script defer src="js/main.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barrio&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=Barrio&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>

<body>

  <header class="title-header">
    <h1>Blackjack</h1>
    <h3 id='message'></h3>
  </header>
  
  <div class='game-container'>
    <div class='dealer-section'>
      <h3>Dealer's Hand</h3>
      <section id='dealer-hand' class='card-container'></section>
    </div>


    <div class='player-section'>
      <h3>Your Hand</h3>
      <section id='player-hand' class='card-container'></section>
    </div>

    <div class="controls">

      <div id="hand-active-controls">
        <button id="hit-btn">Hit</button>
        <button id="dbl-btn">Double Down</button>
        <button id="stand-btn">Stand</button>
      </div>

      <button id="deal-btn">Deal</button>

     </div>

    <div class='betting-container'>
     
      <h2>CHIPS!</h2>
      <h2>Current Bet: $<span id='current-bet'>0</span></h2>
      <div id='betting-controls'>
        <button class='bet-btn' data-amount='500'>$500</button>
        <button class='bet-btn' data-amount='100'>$100</button>
        <button class='bet-btn' data-amount='50'>$50</button>
        <button class='bet-btn' data-amount='20'>$20</button>
        <button class='bet-btn' data-amount='10'>$10</button>
      </div>
        <h2>Balance: $<span id='balance'>5000</span></h2>
    </div>
    

</body>

</html>
