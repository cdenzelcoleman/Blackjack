<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Blackjack</title>
  <link href="css/card-library/css/cardstarter.css" rel="stylesheet" type="text/css" />
  <link href="css/main.css" rel="stylesheet" type="text/css" />
  <script defer src="js/main.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barrio&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=Barrio&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">

</head>

<body>
  <header class="title-header">
    <h1>Blackjack</h1>
    <h3 id='message'></h3>
  </header>

  <div class='card-container'>

    <div class='dealer-section'>
      <h3>Dealer's Hand</h3>
      <section id='dealer-hand' class='card-container'></section>
      <h3>Dealer's Total: <span id="dealer-total">0</span> </h3>
    </div>

    <div class='player-section'>
      <h3>Your Hand</h3>
      <section id='player-hand' class='card-container'></section>
      <h3>Player's Total: <span id="player-total">0</span> </h3>
    </div>
  </div>
    <div class="controls">
      <button id="deal-btn">Deal</button>
      <div id="hand-active-controls">
        <button id="hit-btn">Hit</button>
        <button id="dbl-btn">Double Down</button>
        <button id="stand-btn">Stand</button>
      </div>

      <div class='betting-container'>
        <div id="money-container">
        <h2>Current Bet: $<span id='current-bet'>0</span></h2>
        <h2>Balance: $<span id='balance'>5000</span></h2>
      </div>
        <div id='betting-controls'>
          <button class='bet-btn' data-amount='500'>$500</button>
          <button class='bet-btn' data-amount='100'>$100</button>
          <button class='bet-btn' data-amount='50'>$50</button>
          <button class='bet-btn' data-amount='20'>$20</button>
          <button class='bet-btn' data-amount='10'>$10</button>
        </div>

      </div>
    </div>

</body>

</html>
